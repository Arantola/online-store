<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700;900&display=swap" rel="stylesheet">
        <title id="page-title">Online-store</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="container_header container">
                    <div class="logo">
                        <a href="/catalog" pathname="/catalog" id="catalog"><h1>LOGO</h1></a>
                    </div>
                    <div class="total-cost">
                        <span class="total-cost-info">Total cost: <span class="total-cost__display">1412</span>$</span>
                    </div>
                    <div class="header__cart">
                        <a class="cart__link" href="/cart" pathname="/cart" id="cart">Cart</a>
                        <div class="cart__display"></div>
                    </div>
                </div>
            </header>
            
            <div class="content">
                <div class="banner">
                    <div class="container">
                        <h1 class="banner__name" id="main-title">Catalog</h1>
                    </div>
                    <div class="banner__line">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1880 58" width="100%">
                            <path d="M0 58.7V33.4L285.9 0l202.4 29.7L674 1.9l421.5 42.7 195-40.8L1478 37.1l200.6-14.9 133.7 33.4 67.9-7.4v10.4H0z" fill="#f7f7f7">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="container" id="root"></div>
                <main id="main"></main>
            </div>

            <div class="bottom__wrapper">
                <div class="banner__line">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1880 58" width="100%">
                        <path d="M0 58.7V33.4L285.9 0l202.4 29.7L674 1.9l421.5 42.7 195-40.8L1478 37.1l200.6-14.9 133.7 33.4 67.9-7.4v10.4H0z" fill="#231f20">
                        </path>
                    </svg>
                </div>
            </div>
            <footer>
                <div class="container">
                    <div class="RSSchool">
                        <a class="link_RSSchool" href="https://rs.school/js/"><img src="./assets/icons/rs_school_js.svg" alt="RS-logo" /></a>
                    </div>
                    <div class="git-info">
                        <p>Created by
                            <a href="https://github.com/MonstersBY">MonstersBY</a> and 
                            <a href="https://github.com/Arantola">Arantola</a>
                            in 2022-2023
                        </p>
                    </div>
                </div>
            </footer>
        </div>

        <!-- Need to use templates at another place to form page, and delete here -->
        <template id="filters-box">
            <div class="filters__box">
                <h3 class="filters__title"></h3>
            </div>
        </template>

        <template id="checkbox-box">
            <li class="checkbox__box">
                <input class="checkbox__input checkbox_theme" id="theme_1" idAPI="hBqZ3Ar4RJ" type="checkbox">
                <label class="checkbox__label" for="theme_1">Abstract
                    <span class="checkbox__counter">23</span>
                </label>
            </li>
        </template>

        <template id="slider-box">
            <span class="slider__data"></span>
            <div class="slider__double-range">
                <div class="slider__track"></div>
                <input class="slider__input" id="" type="range" min="" max="" value="" step="5">
                <input class="slider__input" id="" type="range" min="" max="" value="" step="5">
            </div>
        </template>

        <template id="product-card">
            <div class="card">
                <a href="/" class="card__link">
                    <div class="card__img-wrapper">
                        <img class="card__img_background" src="" alt="">
                        <img class="card__img" src="" alt="">
                        <img class="card__img_logo" src="" alt="">
                    </div>
                    <div class="card__info">
                        <div class="card__name"></div>
                        <div class="card__description"></div>
                        <div class="card__price"></div>
                    </div>
                </a>
                <button class="card__button_cart">Add to cart</button>
            </div>
        </template>

    </body>
</html>
