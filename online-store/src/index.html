    <body>
        <div class="wrapper">
            <div class="content">
                <header>
                    <div class="container_header container">
                        <div class="logo">
                            <a href="../main/index.html"><h1>LOGO</h1></a>
                        </div>
                        <div class="total-cost">

                        </div>
                    </div>
                </header>
                <main id="main"></main>
            </div>
            <footer>
                <div class="container">
                    <div class="RSSchool">
                        <a class="link_RSSchool" href="https://rs.school/js/"><img src="/src/assets/icons/rs_school_js.svg" alt="RS-logo"></a>

        <template id="description">
            <div class="container">
                <div class="breadcrumb">
                    <div><a href="../main/index.html">Store</a></div>
                    <span>>></span>
                    <div>Theme</div>
                    <span>>></span>
                    <div>Brand</div>
                    <span>>></span>
                    <div>Name</div>
                </div>
                <div class="item">
                    <div class="name">NAME!</div>
                    <div class="item-info">
                        <div class="all-img">
                            <div class="main-img"><img src="../../assets/images/red-dragon.jpg" alt="red-dragon"></div>
                            <div class="small-img">
                                <img src="../../assets/images/red-dragon.jpg" alt="red-dragon">
                                <img src="../../assets/images/red-dragon.jpg" alt="red-dragon">
                                <img src="../../assets/images/red-dragon.jpg" alt="red-dragon">
                            </div>
                        </div>
                        <div class="characteristic">
                            <div class="detail">
                                <div class="">Number of players</div>
                                <div class="">1-2</div>
                            </div>
                            <div class="detail">
                                <div class="">Theme</div>
                                <div class="">Theme name</div>
                            </div>
                            <div class="detail">
                                <div class="">Brand</div>
                                <div class="">Brand name</div>
                            </div>
                        </div>
                        <div class="pay-block">
                            <div class="price">151$</div>
                            <button>Add to cart</button>
                            <button>buy now</button>
                        </div>
                    </div>
                    <div>
                        <h3>Description</h3>
                        <p>In Red Dragon Inn, you and your friends are a party of heroic, fantasy adventurers. You've raided the dungeon, killed the monsters, and taken their treasure. Now you're back, and what better way to celebrate your most recent victory than to spend an evening at the Red Dragon Inn. You and your adventuring companions will spend the night drinking, gambling, and roughhousing. The last person who is both sober enough to remain conscious and shrewd enough to hold onto his Gold Coins wins the game.</p>
                    </div>
                </div>
            </div>
        </template>

        <template id="cart">
            <div class="container">
                <div class="cart-lists">
                    <div class="cart-info">
                        <div>Product in cart</div>
                        <div class="cart-page">
                            <span>PAGE:</span>
                            <button><</button>
                            <span>1</span>
                            <button>></button>
                        </div>
                    </div>
                    <div class="cart-items">
                        <div class="cart-item-container">
                            <div class="cart-item">
                                <div class="item-id">1</div>
                                <div class="item-info">
                                    <img src="../../assets/images/red-dragon.jpg" alt="game name">
                                    <div class="item-description">
                                        <h3 class="name">Bobi story</h3>
                                        <hr>
                                        <div class="description">A baby pig is almost killed because of his status – he is the smallest pig that was born and he is considered to be useless and of no value. The pig is saved by a little girl called Fern Arable. She adopts the pig and takes care of it. She gives him the name Wilbur.</div>
                                        <div class="other">
                                            <div class="brand">Brand: DDAAS</div>
                                            <div class="theme">Theme: cry</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="stock-info">
                                    <div class="item-num">
                                        <button class="add">+</button>
                                        <span class="item-amount">1</span>
                                        <button class="put-away">-</button>
                                    </div>
                                    <div class="item-price">151$</div>
                                </div>
                            </div>
                        </div>
                        <div class="cart-item-container">
                            <div class="cart-item">
                                <div class="item-id">2</div>
                                <div class="item-info">
                                    <img src="../../assets/images/red-dragon.jpg" alt="game name">
                                    <div class="item-description">
                                        <h3 class="name">Bobi story</h3>
                                        <hr>
                                        <div class="description">A baby pig is almost killed because of his status – he is the smallest pig that was born and he is considered to be useless and of no value. The pig is saved by a little girl called Fern Arable. She adopts the pig and takes care of it. She gives him the name Wilbur.</div>
                                        <div class="other">
                                            <div class="brand">Brand: DDAAS</div>
                                            <div class="theme">Theme: cry</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="stock-info">
                                    <div class="item-num">
                                        <button class="add">+</button>
                                        <span class="item-amount">1</span>
                                        <button class="put-away">-</button>
                                    </div>
                                    <div class="item-price">151$</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="summary-data">
                    <div class="sum-res"><h2>Result</h2></div>
                    <div class="sum-desc">
                        <div class="total">302$</div>
                        <input type="text" name="" id="promocode" placeholder="Enter promo code">
                        <button class="act-promo">Activate promo code</button>
                        <button class="buy">buy now</button>
                    </div>
                </div>
            </div>
        </template>

        <template id="catalog-filters">
            <div class="container">
                <div class="filter">
                    <div class="filter-box">

                        <div class="filter-list">

                                <input class="checkbox" id="theme_1" type="checkbox">
                                Abstract
                                <span>23</span>
                            </label>
                            <label class="checkbox-info">
                                <input class="checkbox" id="theme_2" type="checkbox">
                                Adventure
                                <span>23</span>
                            </label>
                            <label class="checkbox-info">
                                <input class="checkbox" id="theme_3" type="checkbox">
                                Building
                                <span>23</span>
                            </label>
                            <label class="checkbox-info">
                                <input class="checkbox" id="theme_4" type="checkbox">
                                Card-game
                                <span>23</span>
                            </label>
                            <label class="checkbox-info">
                                <input class="checkbox" id="theme_5" type="checkbox">
                                Cooperative
                                <span>23</span>
                            </label>
                            <label class="checkbox-info">
                                <input class="checkbox" id="theme_6" type="checkbox">
                                Deduction
                                <span>23</span>
                            </label>
                            <label class="checkbox-info">
                                <input class="checkbox" id="theme_7" type="checkbox">
                                Economic
                                <span>23</span>
                            </label>
                            <label class="checkbox-info">
                                <input class="checkbox" id="theme_8" type="checkbox">
                                Fantasy
                                <span>23</span>
                            </label>
                            <label class="checkbox-info">
                                <input class="checkbox" id="theme_9" type="checkbox">
                                Fighting
                                <span>23</span>
                            </label>
                            <label class="checkbox-info">
                                <input class="checkbox" id="theme_9" type="checkbox">
                                Humor
                                <span>23</span>
                            </label>
                            <label class="checkbox-info">
                                <input class="checkbox" id="theme_10" type="checkbox">
                                Sci-Fi
                                <span>23</span>
                            </label>
                            <label class="checkbox-info">
                                <input class="checkbox" id="theme_11" type="checkbox">
                                Wargame
                                <span>23</span>
                            </label>
                        </div>
                    </div>
                    <div class="filter-box">
                        <h3>Publishers</h3>
                        <div class="filter-list">
                            <label class="checkbox-info">
                                <input id="brand_1" type="checkbox">
                                Fantasy Flight Games
                                <span>11</span>
                            </label>
                            <label class="checkbox-info">
                                <input id="brand_2" type="checkbox">
                                Hasbro
                                <span>11</span>
                            </label>
                            <label class="checkbox-info">
                                <input id="brand_3" type="checkbox">
                                Wizards of the Coast
                                <span>11</span>
                            </label>
                            <label class="checkbox-info">
                                <input id="brand_4" type="checkbox">
                                Asmodee
                                <span>11</span>
                            </label>
                            <label class="checkbox-info">
                                <input id="brand_5" type="checkbox">
                                Eagle-Gryphon Games
                                <span>11</span>
                            </label>
                            <label class="checkbox-info">
                                <input id="brand_6" type="checkbox">
                                Rio Grande Games

                            <label class="checkbox-info">
                                <input id="brand_12" type="checkbox">
                                Stronghold Games
                                <span>11</span>
                            </label>
                        </div>
                    </div>
                  <div class="filter-box">
                      <h3>Price</h3>
                      <div class="range-data">
                          <span>5</span><span>-</span><span>1000</span>
                      </div>
                      <div class="double-range">
                          <div class="slider-track"></div>
                          <input id="price-slide-1" type="range" min="5" max="1000" value="5" step="5">
                          <input id="price-slide-2" type="range" min="5" max="1000" value="1000" step="5">
                      </div>
                  </div>
                  <div class="filter-box">
                      <h3>Number of players</h3>
                      <div class="range-data">
                          <span>1</span><span>-</span><span>20</span>
                      </div>
                      <div class="double-range">
                          <div class="slider-track"></div>
                          <input id="players-slide-1" type="range" min="1" max="20" value="1" step="1">
                          <input id="players-slide-2" type="range" min="1" max="20" value="20" step="1">
                      </div>
                  </div>
              </div>
              <div class="products">
                  <div class="sort-products">
                      <div class="sort-bar">
                          <select id="sort-option">
                              <option value="">Default</option>
                              <option value="">Ascending price</option>
                              <option value="">Descending price</option>
                              <option value="">Ascending rating</option>
                              <option value="">Descending rating</option>
                          </select>
                      </div>
                      <div class="total-found"> Found: <span id="total-games-display">0</span></div>
                      <div class="search-bar">
                          <input type="search" name="" id="" placeholder="Search product">
                      </div>
                      <div class="view-bar">
                          <div class="view-card"><img src="../../assets/icons/cards.svg" alt="cards"></div>
                          <div class="view-list"><img src="../../assets/icons/list.svg" alt="list"></div>
                      </div>
                  </div>
                  <div class="products-lists" id="catalog-list">
                  </div>
              </div>
            </div>

        <template id="product-card">
            <div class="product-card-container">
                <a class="item__link" href="/">
                <div class="product-card">
                    <div class="product-img"><img src="../../assets/images/red-dragon.jpg" alt="board game name"></div>
                    <div class="product-description">
                        <div class="name">Bobi story</div>
                        <div class="small-di">it's story about Bobi</div>
                    </div>
                    <div class="add-cart">
                        <button>
                            <img src="../../assets/icons/shopping-cart.svg" alt="cart">
                            151$

                    </div>
